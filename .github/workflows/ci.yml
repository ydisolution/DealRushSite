name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      CI: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: TypeScript type check
        run: npm run check

      - name: Build
        run: npm run build

      - name: npm audit (report only)
        run: npm audit --audit-level=high || true
        continue-on-error: true

      - name: Upload build artifacts (dist)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: |
            dist
            dist/public
            ./dist
